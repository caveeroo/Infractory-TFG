# Label for any changes in the root directory
root:
- changed-files:
  - any-glob-to-any-file: '*'

# Label for any changes in the documentation files
Documentation:
- changed-files:
  - any-glob-to-any-file: '**/*.md'

# Label for any changes in the Java source files
Java:
- changed-files:
  - any-glob-to-any-file: 'src/main/java/**/*.java'
  - any-glob-to-any-file: 'src/test/java/**/*.java'

# Label for any changes in the CSS files
CSS:
- changed-files:
  - any-glob-to-any-file: 'src/main/resources/static/css/**/*.css'

# Label for any changes in the HTML templates
HTML:
- changed-files:
  - any-glob-to-any-file: 'src/main/resources/templates/**/*.html'

# Label for any changes in the configuration files
Config:
- changed-files:
  - any-glob-to-any-file: 'src/main/resources/application*.properties'
  - any-glob-to-any-file: 'src/main/resources/logback-spring.xml'
  - any-glob-to-any-file: 'src/tsconfig.json'
  - any-glob-to-any-file: 'build.gradle'
  - any-glob-to-any-file: 'src/main/java/com/tfg/infractory/config/**/*.java'

# Label for any changes in the Docker-related files
Docker:
- changed-files:
