<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Docker Images'">

<head th:replace="~{fragments/head :: head}"></head>
<link rel="stylesheet" th:href="@{/css/docker.css}">

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container-fluid">
        <div class="row flex-grow-1">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 main">
                <div class="docker-container">
                    <!-- Docker Images Description -->
                    <div
                        th:replace="~{fragments/page-description :: description('Store and manage Docker images with specific tags for consistent deployments across your infrastructure.')}">
                    </div>

                    <div class="docker-grid">
                        <div th:each="image : ${dockerImages}" class="docker-card">
                            <div class="docker-card-header">
                                <h3 class="docker-card-title" th:text="${image.name}"></h3>
                            </div>
                            <div class="docker-card-content">
                                <p><strong>Tag:</strong> <span th:text="${image.tag}"></span></p>
                                <p><strong>Repository:</strong> <span th:text="${image.repository}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="docker-form">
                        <h3 class="docker-subtitle">Add New Docker Image</h3>
                        <form th:action="@{/docker/images/create}" method="post">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="tag">Tag:</label>
                                <input type="text" class="form-control" id="tag" name="tag" required>
                            </div>
                            <div class="form-group">
                                <label for="repository">Repository:</label>
                                <input type="text" class="form-control" id="repository" name="repository" required>
                            </div>
                            <button type="submit" class="infra-btn">Add Docker Image</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
